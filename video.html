<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<link rel="stylesheet" type="text/css" href="css/video.css">
</head>
<body> 
<main>
	<h1>JavaScript Video Controls</h1>
	<div class="options">
		<button id="play" aria-label="Play Video">Play Video</button>
		<button id="pause" aria-label="Pause Video">Pause Video</button>
		<button id="slower" aria-label="Slow Down Video">Slow Down</button>
		<button id="faster" aria-label="Speed Up Video">Speed Up</button>
		<button id="skip" aria-label="Skip Ahead in Video">Skip Ahead</button>
	</div>

	<figure>
		<video class="video"
		       width="640" 
		       height="360" 
		       id="player1" 
		       preload="none"
		       src="assets/marchingband.mov">
		    <track src="captions_en.vtt" kind="captions" srclang="en" label="english captions">
		    Your browser does not support HTML5 video.
		</video>
		<figcaption>[The Michigan Marching Band]</figcaption>
	</figure> 
	<button id="mute" aria-label="Mute/Unmute Video">Mute</button><br>

	<label for="slider">Volume</label>: 0 <input type="range" id="slider" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id="volume"> </span><br><br></div>

	<button id="vintage" aria-label="Apply Vintage Style to Video">Old School</button>
	<button id="orig" aria-label="Remove Styles and Revert to Original Video">Original</button>

	<p>Video courtesy of Allison Sweet.</p>
	<script src="js/video.js"></script>
</main>
</body>
</html>
